{% extends "base.html" %}
{% import "macros/form.html" as form %}

{% block content %}
	<ul>
	{% for user in users %}
		<li><a href="/users/{{user.id}}">{{ user.name }}</a>
			{{ form.form_tag("/users/delete", "POST") }}
				<input type="hidden" name="id" value="{{ user.id }}">
				{{ form.submit_tag("Remove", null, null) }}
			{{ form.form_end_tag }}
		</li>
	{% endfor %}
	</ul>
	<a href="/users/new">Create user</a>
{% endblock %}
